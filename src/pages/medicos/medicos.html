<ion-header >
  <ion-toolbar color="medico">
    <ion-title>
      Health
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
      <button ion-button icon-only (click)="cadastrom()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only (click)="filtrom()">
      <ion-icon name="ios-funnel" class="funil"></ion-icon>
    </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding >
  <ion-list>
    <ion-item *ngFor="let professional of professionals | async | values">
      {{ professional.name }}<br>
      {{ professional.category }}<br>
      {{ professional.address }}<br>
      {{ professional.phone }}
    </ion-item>
  </ion-list>
</ion-content>
