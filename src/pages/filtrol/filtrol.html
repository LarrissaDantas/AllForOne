<ion-header >
  <ion-toolbar color="lugar">
    <ion-title>
      Filter Places
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-content padding class="filtrar" >
  <div class="categoriasl">
   <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-option>
    </ion-select>
  </ion-item>
  </div>
<button  ion-button block outline color="light"  (click)="choose(category)">Filter</button>
<button  ion-button block outline color="light" (click)="lugares()">Return</button>
</ion-content>
