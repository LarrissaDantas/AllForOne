<ion-header >
  <ion-toolbar color="lugar">
    <ion-title>
      Register
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-content padding class="conteudol">
  <div class="namel">
  <ion-item>
    <ion-input type="text" placeholder="Name:" [(ngModel)]="novoLugar.name"></ion-input>
</ion-item>
</div>
<div class="categorial">
  <ion-item>
  <ion-label>Categoria</ion-label>
  <ion-select [(ngModel)]="novoLugar.category">
    <ion-option value="Bar">Bar	</ion-option>
    <ion-option value="Cinema">Cinema</ion-option>
    <ion-option value="c">Rua	</ion-option>
    <ion-option value="d">Bairro	</ion-option>
    <ion-option value="e">Cidade	</ion-option>
    <ion-option value="f"> Estado</ion-option>
    <ion-option value="g">País	</ion-option>
    <ion-option value="h"> Teatro	 	</ion-option>
    <ion-option value="i">Parque	</ion-option>
    <ion-option value="j">Academia	 </ion-option>
    <ion-option value="l">Restaurante</ion-option>
    <ion-option value="m">Praça	</ion-option>
    <ion-option value="n">Salão de Beleza</ion-option>
    <ion-option value="o">  Casa de show	</ion-option>
    <ion-option value="p">Universidade 	</ion-option>
    <ion-option value="q"> Escola	 	</ion-option>
    <ion-option value="r"> Shopping</ion-option>
    <ion-option value="s">Loja</ion-option>
    <ion-option value="t">Livraria</ion-option>
  </ion-select>
</ion-item>
</div>
<div class="enderecol">
<ion-item>
  <ion-input type="text" placeholder="Endereço:" [(ngModel)]="novoLugar.endereco"></ion-input>
</ion-item>
</div>
<div class="phonel">
<ion-item>
  <ion-input type="text" placeholder="Phone:" [(ngModel)]="novoLugar.phone"></ion-input>
</ion-item>
</div>
<button  ion-button block outline color="light" (click)="addPlace()">Save</button>
</ion-content>
