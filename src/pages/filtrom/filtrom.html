<ion-header >
  <ion-toolbar color="medico">
    <ion-title>
    Filter Health 
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-content padding class="filtram" >

  <div class="categoriasm">
    <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-option>
    </ion-select>
  </ion-item>
  </div>
  
  <button  ion-button block outline color="light" (click)="choose(category)">Filter</button>
  <button  ion-button block outline color="light" (click)="medicos()">Return</button>
</ion-content>
