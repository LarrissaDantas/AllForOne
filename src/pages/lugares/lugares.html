<ion-header >
  <ion-toolbar color="lugar">
    <ion-title>
      Places
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
      <button ion-button icon-only (click)="cadastrol()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only (click)="filtrol()">
      <ion-icon name="ios-funnel" class="funilm"></ion-icon>
    </button>
  </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of places | async | values">
      {{ place.name }}<br>
      {{ place.category }}<br>
      {{ place.address }}<br>
      {{ place.phone }}
    </ion-item>
  </ion-list>
</ion-content>
