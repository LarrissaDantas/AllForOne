<ion-content  class="fundoperfil" >
   
 <ion-navbar color="perfil">
   
  </ion-navbar>
  <img  src="../assets/perfilsaude.jpg" /> 

<h2 class="paragrafo1">
{{ professional.name }}
</h2>
<h2 class="paragrafo2">{{ professional.categoria }}<br></h2>
<span class="address"> 
{{ professional.address }}<br>
 {{ professional.phone }}<br>
 </span>
<label class="yelow">Rating:{{ getAverageRate() }}<br></label>

<div class="botaoperfil">

  <button  ion-button icon-left outline color="light" (click)="rate()"  >
      <ion-icon name="star"></ion-icon>
     Rate
  </button>
  <button ion-button icon-left  outline color="light">
  <ion-icon name="md-trophy"></ion-icon>
  Top
</button>


  <button ion-button icon-left outline color="light">
  <ion-icon name="md-megaphone"></ion-icon>
  Report
</button>

  
</div>
  

  <ion-list padding >
    <ion-item class="lista"outline color="dark" *ngFor="let rating of professional.ratings | values">
      <span class="paragrafo2">  Rate: {{ rating.rate }} <br></span>
      Comment: {{ rating.comment }}
    </ion-item>
  </ion-list>
</ion-content>
