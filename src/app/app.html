<ion-menu [content]='menu' padding>
  <ion-content class="all" >
   <img src="assets/logohorizontal.png" class="logomenu" />
    <ion-list  >
    <!-- Alteração -->
      <button  class="menulateral" color="voltar" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
        <ion-icon item-left name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>

      <button class="menulateral"  color="voltar" menuClose ion-item (click)="logout()">
         <ion-icon item-left name="exit"></ion-icon>
        Logout
        </button>
    </ion-list>
    
  </ion-content>
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>
